<ul>
  <li 
    *ngFor="let post of posts" 
    [routerLink]="'/' + post.slug"
    >
    {{ post.title.rendered }}
  </li>
</ul>
<nav>
  <ul>
    <li 
    *ngFor="let count of pageCount; let i = index" 
    [routerLink]="'/page/' + (i+1)"
    >
    {{i+1}}
    </li>
  </ul>
</nav>
<div *ngIf="error">
  Error: {{error}}
</div>
